<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="products">
       
    </div>
    <div>
        <input type="text" onclick="Fun()">
    </div>
    <script>
        const getProducts = async()=> {
            const response = await fetch("https://localhost:4200/api/products");
            const products = await response.json();
            //Buradann ürünleri göstermek üzere kodlar içinde barındıran bir functionu çağıracağız
            setProducts(products)
        }
        const setProducts = (products)=>{
            
            const productDiv = document.getElementById("products");
            products.forEach(product => {
                productDiv.innerHTML += `
                    <div>
                        <p>${product.name}</p>    
                        <p>${product.price}</p>    
                    </div>
                    <input type="button" name="button" id=${product.productId} value="Detay" >
                `;
            });
        }
        getProducts();
        
        var btn=document.getElementById(`${product.productId}`);
	    btn.onclick=function(){
		window.alert("bum");
	    }
	
    </script>
</body>
</html>
